<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../moe-style/moe-style.html">
<dom-module id="moe-push">
    <style>
    :host {
        display: block;
        box-sizing: border-box;
        color: var(--font-color);
    }
    </style>
    <template>
        <div id="push" kaomonji="{{kaomonji}}" identity="{{identity}}" ip="{{ip}}" date="{{date}}" time="{{time}}">
            <span id="kaomonji">{{kaomonji}}</span>
            <content></content>
            <span id="postInfo">{{postInfo}}</span>
            <span id="ip">{{ip}}</span>
        </div>
    </template>
</dom-module>
<script>
Polymer({

    is: 'moe-push',

    properties: {
        kaomonji: String,
        identity: String,
        date: String,
        time: String,
        ip: String,
        postInfo: {
            type: String,
            computed: 'computePostInfo(identity,date,time)'
        }
    },
    computePostInfo: function(identity, date, time) {
        return '(' + identity + ' ' + date + ' ' + time + ')';
    },

    // Element Lifecycle

    ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
    },

    detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
    }
});
</script>
