<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../moe-style/moe-style.html">
<dom-module id="moe-push">
    <style>
    :host {
        display: block;
        box-sizing: border-box;
        color: var(--font-color);
    }
    </style>
    <template>
        <div id="push" kaomonji="[[kaomonji]]" identity="[[identity]]" ip="[[ip]]" date="[[date]]" time="[[time]]">
            <span id="kaomonji">[[kaomonji]]</span>
            <content></content>
            <span id="postInfo">[[postInfo]]</span>
            <span id="ip">[[ip]]</span>
        </div>
    </template>
</dom-module>
<script>
Polymer({

    is: 'moe-push',

    properties: {
        kaomonji: String,
        identity: String,
        date: String,
        time: String,
        ip: String,
        postInfo: {
            type: String,
            computed: 'computePostInfo(identity,date,time)'
        }
    },
    computePostInfo: function(identity, date, time) {
        return '(' + identity + ' ' + date + ' ' + time + ')';
    }
});
</script>
